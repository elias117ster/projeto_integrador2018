<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
	<ui:decorate template="/template/layout.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="style.css" library="css" />

			<br />


			<br />

			<div align="center">

				<h2>Cadastro de Usu√°rios</h2>

				<h:form>
					<h:messages />

					<h:panelGrid columns="2">

						<h:outputLabel value="Login:" />
						<h:inputText value="#{userBean.usuario.login}" />

						<h:outputLabel value="Senha:" />
						<h:inputSecret value="#{userBean.usuario.senha}" />

						<h:outputLabel value="Confirmar Senha:" />
						<h:inputSecret value="#{userBean.usuario.confirmaSenha}" />
						<br></br>

						<h:commandButton value="Gravar" action="#{userBean.gravar}" />
						
						<div style="text-align: center; margin-top: 90px;">
								<h:commandButton  value="Voltar para MENU"
									action="#{Bem_Bean.actionVoltarMenu}" />
							</div>
					</h:panelGrid>

				</h:form>
			</div>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
