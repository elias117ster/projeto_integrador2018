<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
	<ui:decorate template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="panel panel-info">
				<h:outputStylesheet name="style.css" library="css" />


				<div class="panel-heading">
					<h1>Listagem de Usuarios</h1>
				</div>
				<div class="panel-body">

					<h:form>
						<div align="center">

							<h:dataTable value="#{userBean.listagemUsuarios}"
								var="objUsuario" 
								border="4" styleClass="orders" headerClass="ordersHeader"
								rowClasses="oddRow,evenRow" classe="table-striped">

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg.labelId}" />
									</f:facet>
									<h:outputText value="#{objUsuario.id}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg.labelLogin}" />
									</f:facet>
									<h:outputText value="#{objUsuario.login}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg.labelSenha}" />
									</f:facet>
									<h:outputText value="#{objUsuario.senha}" />
								</h:column>
							</h:dataTable>
							
							
							<div style="text-align: center; margin-top: 90px;">
								<h:commandButton value="Voltar para MENU"
									action="#{userBean.actionVoltarMenu}" />
							</div>
							
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
